version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: payoova-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: payoova
    volumes:
      - mongodb_data:/data/db
    networks:
      - payoova-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payoova-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/payoova?authSource=admin
      PORT: 3000
      FRONTEND_URL: http://localhost:3001
      # Add your Auth0 and other environment variables here
      AUTH0_DOMAIN: your-auth0-domain.auth0.com
      AUTH0_AUDIENCE: your-auth0-audience
      AUTH0_CLIENT_ID: your-auth0-client-id
      AUTH0_CLIENT_SECRET: your-auth0-client-secret
      ETHEREUM_RPC_URL: https://mainnet.infura.io/v3/your-infura-key
      POLYGON_RPC_URL: https://polygon-mainnet.infura.io/v3/your-infura-key
      ENCRYPTION_KEY: your-32-character-encryption-key
    depends_on:
      - mongodb
    networks:
      - payoova-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: payoova-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - payoova-network

volumes:
  mongodb_data:

networks:
  payoova-network:
    driver: bridge
